<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MarkFlow</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        height: 100vh;
        overflow: hidden;
        background: #1e1e1e;
        color: #d4d4d4;
      }

      .app-container {
        display: flex;
        height: 100vh;
      }

      .sidebar {
        width: 250px;
        background: #252526;
        border-right: 1px solid #3e3e42;
        display: flex;
        flex-direction: column;
      }

      .sidebar-header {
        padding: 16px;
        border-bottom: 1px solid #3e3e42;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      .sidebar-title {
        font-size: 14px;
        font-weight: 600;
        color: #cccccc;
      }

      .file-tree {
        flex: 1;
        overflow-y: auto;
        padding: 8px 0;
      }

      .file-item {
        padding: 6px 16px;
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 8px;
        font-size: 13px;
        transition: background 0.2s;
      }

      .file-item:hover {
        background: #2a2d2e;
      }

      .file-item.active {
        background: #37373d;
      }

      .file-icon {
        width: 16px;
        height: 16px;
        opacity: 0.8;
      }

      .main-content {
        flex: 1;
        display: flex;
        flex-direction: column;
      }

      .toolbar {
        height: 40px;
        background: #2d2d30;
        border-bottom: 1px solid #3e3e42;
        display: flex;
        align-items: center;
        padding: 0 16px;
        gap: 12px;
      }

      .toolbar-button {
        background: none;
        border: none;
        color: #cccccc;
        cursor: pointer;
        padding: 6px 8px;
        border-radius: 4px;
        font-size: 13px;
        transition: all 0.2s;
      }

      .toolbar-button:hover {
        background: #3e3e42;
      }

      .editor-container {
        flex: 1;
        display: flex;
        overflow: hidden;
      }

      .editor-pane {
        flex: 1;
        position: relative;
        overflow: hidden;
      }

      .editor-pane.source {
        border-right: 1px solid #3e3e42;
      }

      .preview-pane {
        flex: 1;
        background: #ffffff;
        color: #333333;
        overflow-y: auto;
        padding: 32px;
        line-height: 1.6;
      }

      .preview-pane h1,
      .preview-pane h2,
      .preview-pane h3,
      .preview-pane h4,
      .preview-pane h5,
      .preview-pane h6 {
        margin-top: 24px;
        margin-bottom: 16px;
        font-weight: 600;
        line-height: 1.25;
      }

      .preview-pane h1 {
        font-size: 2em;
        border-bottom: 1px solid #eaecef;
        padding-bottom: 0.3em;
      }

      .preview-pane h2 {
        font-size: 1.5em;
        border-bottom: 1px solid #eaecef;
        padding-bottom: 0.3em;
      }

      .preview-pane ul,
      .preview-pane ol {
        padding-left: 2em;
        margin-bottom: 16px;
      }

      .preview-pane li {
        margin-bottom: 4px;
      }

      .preview-pane table {
        border-collapse: collapse;
        margin-bottom: 16px;
        width: 100%;
      }

      .preview-pane table th,
      .preview-pane table td {
        border: 1px solid #dfe2e5;
        padding: 6px 13px;
      }

      .preview-pane table th {
        background: #f6f8fa;
        font-weight: 600;
      }

      .preview-pane table tr:nth-child(2n) {
        background: #f6f8fa;
      }

      .preview-pane img {
        max-width: 100%;
        height: auto;
      }

      .preview-pane a {
        color: #0366d6;
        text-decoration: none;
      }

      .preview-pane a:hover {
        text-decoration: underline;
      }

      .preview-pane p {
        margin-bottom: 16px;
      }

      .preview-pane code {
        background: #f6f8fa;
        padding: 0.2em 0.4em;
        border-radius: 3px;
        font-size: 85%;
        font-family: 'SF Mono', Monaco, Consolas, monospace;
      }

      .preview-pane pre {
        background: #f6f8fa;
        padding: 16px;
        overflow: auto;
        border-radius: 6px;
        margin-bottom: 16px;
      }

      .preview-pane pre code {
        background: none;
        padding: 0;
      }

      .preview-pane blockquote {
        padding: 0 1em;
        color: #6a737d;
        border-left: 0.25em solid #dfe2e5;
        margin-bottom: 16px;
      }

      .status-bar {
        height: 22px;
        background: #007acc;
        color: white;
        font-size: 12px;
        display: flex;
        align-items: center;
        padding: 0 12px;
        gap: 20px;
      }

      .cm-editor {
        height: 100%;
        font-size: 14px;
        line-height: 1.5;
      }

      .cm-focused {
        outline: none;
      }

      .cm-content {
        padding: 16px;
      }

      .hidden {
        display: none;
      }

      /* 滚动条样式 */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }

      ::-webkit-scrollbar-track {
        background: #1e1e1e;
      }

      ::-webkit-scrollbar-thumb {
        background: #464647;
        border-radius: 4px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: #5a5a5a;
      }

      /* 拖拽状态 */
      .drag-over {
        background: rgba(0, 122, 204, 0.1) !important;
        border: 2px dashed #007acc !important;
      }

      /* 动画效果 */
      .file-item {
        transition: all 0.2s ease;
      }

      .toolbar-button {
        transition: all 0.2s ease;
      }

      /* 加载动画 */
      .loading {
        display: inline-block;
        width: 16px;
        height: 16px;
        border: 2px solid #f3f3f3;
        border-top: 2px solid #007acc;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      /* 提示信息 */
      .toast {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background: #007acc;
        color: white;
        padding: 12px 20px;
        border-radius: 4px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.3);
        z-index: 1000;
        animation: slideIn 0.3s ease;
      }

      @keyframes slideIn {
        from {
          transform: translateX(100%);
          opacity: 0;
        }
        to {
          transform: translateX(0);
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <div class="app-container">
      <aside class="sidebar">
        <div class="sidebar-header">
          <h2 class="sidebar-title">文件资源管理器</h2>
          <button class="toolbar-button" onclick="openFolder()">
            <svg class="file-icon" viewBox="0 0 24 24" fill="currentColor">
              <path d="M10 4H4c-1.11 0-2 .89-2 2v12c0 1.11.89 2 2 2h16c1.11 0 2-.89 2-2V8c0-1.11-.89-2-2-2h-8l-2-2z"/>
            </svg>
          </button>
        </div>
        <div class="file-tree" id="fileTree"></div>
      </aside>

      <main class="main-content">
        <div class="toolbar">
          <button class="toolbar-button" onclick="newFile()">新建</button>
          <button class="toolbar-button" onclick="saveFile()">保存</button>
          <button class="toolbar-button" onclick="togglePreview()" id="previewToggle">预览</button>
          <button class="toolbar-button" onclick="toggleSideBySide()" id="sideBySideToggle">分屏</button>
          <button class="toolbar-button" onclick="toggleOutline()" id="outlineToggle">大纲</button>
          <div style="margin-left: auto;">
            <button class="toolbar-button" onclick="exportPDFHandler()">导出</button>
          </div>
        </div>

        <div class="editor-container">
          <div class="editor-pane source" id="editorPane">
            <div id="editor"></div>
          </div>
          <div class="editor-pane preview-pane hidden" id="previewPane"></div>
        </div>

        <div class="status-bar">
          <span id="filePath">未命名.md</span>
          <span id="wordCount">字数: 0</span>
          <span id="cursorPosition">行 1, 列 1</span>
        </div>
      </main>
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
