  <style>
    /* --- Reset & Base --- */
    *,
    *::before,
    *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    :root {
      /* Modern Dark Theme Palette (VS Code Inspired) */
      --bg-primary: #1e1e1e;
      --bg-secondary: #252526;
      --bg-tertiary: #37373d;
      --bg-hover: #2a2d2e;
      
      --text-primary: #d4d4d4;
      --text-secondary: #a6a6a6;
      --text-tertiary: #6e7681;
      --text-code: #9cdcfe;

      --border-color: #3e3e42;
      --accent-color: #3794ff;
      --accent-hover: #1e70bf;
      --accent-light: rgba(55, 148, 255, 0.15);

      --shadow-sm: 0 2px 4px rgba(0, 0, 0, 0.2);
      --shadow-md: 0 4px 8px rgba(0, 0, 0, 0.3);
      --shadow-lg: 0 12px 24px rgba(0, 0, 0, 0.4);

      --radius-sm: 4px;
      --radius-md: 6px;
      --radius-lg: 8px;
      --radius-xl: 12px;

      --font-sans: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      --font-mono: 'JetBrains Mono', 'SF Mono', Consolas, Menlo, monospace;

      --transition-fast: all 0.15s ease;
      --transition-normal: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);

      --sidebar-width: 260px;
      --toolbar-height: 50px;
      --statusbar-height: 26px;
    }

    body {
      font-family: var(--font-sans);
      background: var(--bg-primary);
      color: var(--text-primary);
      height: 100vh;
      overflow: hidden;
      user-select: none;
      /* App-like feel */
    }

    /* --- Layout --- */
    .app-container {
      display: flex;
      height: 100vh;
      width: 100vw;
      background: var(--bg-primary);
    }

    /* --- Sidebar --- */
    .sidebar {
      width: var(--sidebar-width);
      background: var(--bg-secondary);
      border-right: 1px solid var(--border-color);
      display: flex;
      flex-direction: column;
      transition: width 0.3s cubic-bezier(0.16, 1, 0.3, 1);
      z-index: 10;
    }

    .sidebar.collapsed {
      width: 0;
      overflow: hidden;
      opacity: 0;
    }

    .sidebar-header {
      height: var(--toolbar-height);
      padding: 0 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid var(--border-color);
      background: var(--bg-secondary);
    }

    .sidebar-title {
      font-size: 12px;
      font-weight: 600;
      color: var(--text-secondary);
      text-transform: uppercase;
      letter-spacing: 0.05em;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .sidebar-title svg {
      color: var(--text-tertiary);
      width: 14px;
      height: 14px;
    }

    .file-tree {
      flex: 1;
      overflow-y: auto;
      padding: 8px 0;
    }

    /* File Tree Items */
    .file-item {
      padding: 6px 12px;
      margin: 2px 8px;
      border-radius: var(--radius-sm);
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 13px;
      color: var(--text-secondary);
      transition: background-color 0.1s ease, color 0.1s ease;
      border: 1px solid transparent;
    }

    .file-item:hover {
      background: var(--bg-tertiary);
      color: var(--text-primary);
    }

    .file-item.active {
      background: var(--accent-light);
      color: var(--accent-color);
      font-weight: 500;
    }

    .file-icon {
      width: 16px;
      height: 16px;
      opacity: 0.7;
    }

    /* --- Main Content --- */
    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      min-width: 0;
      /* Prevent flex blowout */
      background: var(--bg-primary);
      position: relative;
    }

    /* --- Toolbar --- */
    .toolbar {
      height: var(--toolbar-height);
      background: var(--bg-primary);
      border-bottom: 1px solid var(--border-color);
      display: flex;
      align-items: center;
      padding: 0 16px;
      gap: 6px;
      z-index: 20;
    }

    .toolbar-spacer {
      flex: 1;
    }

    .toolbar-separator {
      width: 1px;
      height: 20px;
      background: var(--border-color);
      margin: 0 4px;
    }

    .toolbar-button {
      background: transparent;
      border: 1px solid transparent;
      color: var(--text-secondary);
      cursor: pointer;
      height: 32px;
      padding: 0 8px;
      border-radius: var(--radius-sm);
      font-size: 13px;
      font-weight: 400;
      display: flex;
      align-items: center;
      gap: 6px;
      transition: all 0.1s ease;
      font-family: var(--font-sans);
      line-height: 1;
    }

    .toolbar-button:hover {
      background: var(--bg-hover);
      color: var(--text-primary);
    }

    .toolbar-button:active {
      background: var(--bg-tertiary);
      transform: translateY(1px);
    }

    .toolbar-button.active {
      background: var(--accent-light);
      color: var(--accent-color);
      font-weight: 500;
    }

    .toolbar-button:disabled {
      color: var(--text-tertiary);
      cursor: not-allowed;
      opacity: 0.5;
    }

    .toolbar-button:disabled:hover {
      background: transparent;
    }
    
    .toolbar-button svg {
      width: 16px;
      height: 16px;
      opacity: 0.85;
    }

    /* --- Editor Area --- */
    .editor-container {
      flex: 1;
      display: flex;
      position: relative;
      overflow: hidden;
      /* Manage scroll internally */
    }

    .editor-pane {
      flex: 1;
      height: 100%;
      overflow: hidden;
      /* CodeMirror handles scroll */
      display: flex;
      flex-direction: column;
    }

    #editor {
      flex: 1;
      height: 100%;
    }

    /* CodeMirror Customization */
    .cm-editor {
      height: 100%;
      font-family: var(--font-mono) !important;
      font-size: 15px;
      background-color: var(--bg-primary) !important;
    }

    .cm-scroller {
      padding-top: 20px;
      font-family: inherit;
    }

    .cm-content {
      padding: 0 40px 100px 40px !important;
      max-width: 900px;
      margin: 0 auto;
    }

    /* --- Preview Pane --- */
    .preview-pane {
      flex: 1;
      height: 100%;
      overflow-y: auto;
      padding: 40px 60px 100px;
      background: var(--bg-primary);
      font-family: var(--font-sans);
      color: var(--text-primary);
      line-height: 1.7;
      font-size: 16px;
      scrollbar-width: thin;
      scrollbar-color: var(--bg-tertiary) transparent;
    }

    .preview-pane.hidden {
      display: none;
    }

    /* Markdown Content Styling */
    .preview-pane h1,
    .preview-pane h2,
    .preview-pane h3 {
      color: var(--text-primary);
      margin-top: 1.5em;
      margin-bottom: 0.8em;
      line-height: 1.3;
      font-weight: 600;
      letter-spacing: -0.01em;
    }

    .preview-pane h1 {
      font-size: 2.2em;
      border-bottom: 1px solid var(--border-color);
      padding-bottom: 0.3em;
    }

    .preview-pane h2 {
      font-size: 1.7em;
    }

    .preview-pane h3 {
      font-size: 1.4em;
    }

    .preview-pane p {
      margin-bottom: 1.25em;
      color: var(--text-primary);
    }

    .preview-pane pre {
      background: var(--bg-secondary);
      border-radius: var(--radius-md);
      padding: 16px;
      overflow-x: auto;
      margin-bottom: 1.5em;
      border: 1px solid var(--border-color);
    }

    .preview-pane code {
      font-family: var(--font-mono);
      font-size: 0.85em;
      background: var(--bg-tertiary);
      padding: 0.2em 0.4em;
      border-radius: 4px;
      color: var(--text-code);
    }

    .preview-pane pre code {
      background: transparent;
      padding: 0;
      color: inherit;
    }

    .preview-pane blockquote {
      margin-left: 0;
      padding-left: 1rem;
      border-left: 3px solid var(--accent-color);
      color: var(--text-secondary);
      font-style: normal;
      background: rgba(128,128,128, 0.05);
      padding: 8px 16px;
      border-radius: 0 var(--radius-md) var(--radius-md) 0;
    }

    .preview-pane img {
      max-width: 100%;
      border-radius: var(--radius-md);
      box-shadow: var(--shadow-md);
      margin: 1em 0;
    }

    .preview-pane a {
      color: var(--accent-color);
      text-decoration: none;
      border-bottom: 1px solid transparent;
      transition: border-color 0.2s;
    }

    .preview-pane a:hover {
      border-bottom-color: var(--accent-color);
    }

    .preview-pane table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 1.5em;
    }

    .preview-pane th,
    .preview-pane td {
      padding: 10px 14px;
      border: 1px solid var(--border-color);
      text-align: left;
    }

    .preview-pane th {
      background: var(--bg-secondary);
      font-weight: 600;
      color: var(--text-primary);
    }

    .preview-pane tr:nth-child(even) {
      background: var(--bg-hover);
    }

    /* --- Status Bar --- */
    .status-bar {
      height: var(--statusbar-height);
      background: var(--accent-color);
      border-top: none;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 12px;
      font-size: 12px;
      color: #ffffff;
      font-family: var(--font-sans);
    }
    
    /* Slightly Adjust status-bar items for the blue background */
    .status-item {
      display: flex;
      align-items: center;
      gap: 10px;
      opacity: 0.9;
    }
    .status-item span {
      font-weight: 500;
    }

    /* --- Focus Mode Styles --- */
    .cm-editor.focus-mode .cm-line {
      transition: opacity 0.2s ease;
      opacity: 0.3;
    }
    
    .cm-editor.focus-mode .cm-activeLine,
    .cm-editor.focus-mode .cm-activeLine .cm-line {
      opacity: 1 !important;
    }

    /* --- Theme Switcher Styling (Injected by JS) --- */
    .theme-switcher-container {
      position: fixed;
      bottom: 24px;
      left: 20px;
      z-index: 100;
      display: flex;
      flex-direction: column-reverse;
      /* Menu above button */
    }

    .theme-toggle-btn {
      width: 44px;
      height: 44px;
      border-radius: 50%;
      background: var(--bg-secondary);
      border: 1px solid var(--border-color);
      color: var(--text-primary);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: var(--shadow-md);
      transition: var(--transition-normal);
    }

    .theme-toggle-btn:hover {
      transform: rotate(30deg);
      background: var(--bg-primary);
      border-color: var(--accent-color);
    }

    .theme-menu {
      position: absolute;
      bottom: 100%;
      left: 0;
      margin-bottom: 12px;
      background: var(--bg-secondary);
      border: 1px solid var(--border-color);
      border-radius: var(--radius-lg);
      padding: 6px;
      min-width: 140px;
      box-shadow: var(--shadow-lg);
      opacity: 0;
      transform: translateY(10px) scale(0.95);
      pointer-events: none;
      transition: var(--transition-normal);
    }

    .theme-menu.show {
      opacity: 1;
      transform: translateY(0) scale(1);
      pointer-events: auto;
    }

    .theme-option {
      display: flex;
      align-items: center;
      gap: 8px;
      width: 100%;
      padding: 8px 12px;
      border-radius: var(--radius-sm);
      border: none;
      background: transparent;
      color: var(--text-primary);
      font-size: 13px;
      cursor: pointer;
      font-family: var(--font-sans);
      transition: background 0.2s;
      text-align: left;
    }

    .theme-option:hover {
      background: var(--bg-tertiary);
    }

    .theme-option.active {
      background: var(--accent-light);
      color: var(--accent-color);
      font-weight: 500;
    }

    .theme-color-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      border: 1px solid rgba(0, 0, 0, 0.1);
    }

    /* --- Custom Scrollbar --- */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: var(--border-color);
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: var(--text-tertiary);
    }

    /* --- Toast Notification --- */
    .toast {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background: var(--bg-secondary);
      color: var(--text-primary);
      border: 1px solid var(--border-color);
      padding: 12px 20px;
      border-radius: var(--radius-md);
      box-shadow: var(--shadow-lg);
      display: flex;
      align-items: center;
      gap: 10px;
      z-index: 9999;
      animation: slideUpFade 0.3s ease forwards;
      font-size: 14px;
      font-weight: 500;
    }

    @keyframes slideUpFade {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Context Menu */
    .context-menu {
      background: var(--bg-secondary) !important;
      border: 1px solid var(--border-color) !important;
      box-shadow: var(--shadow-lg) !important;
      border-radius: var(--radius-md) !important;
    }

    /* Typora-like clean look - Adjusted for Folding */
    .cm-gutters {
      background-color: transparent !important;
      border-right: none !important;
      color: var(--text-tertiary);
    }

    .cm-lineNumbers {
      display: none !important;
      /* Hide line numbers, keep fold gutter */
    }

    .cm-foldGutter {
      width: 20px;
    }

    .cm-foldGutter .cm-gutterElement {
      cursor: pointer;
      opacity: 0;
      /* Auto-hide */
      transition: opacity 0.2s;
    }

    .cm-content:hover~.cm-gutters .cm-foldGutter .cm-gutterElement,
    .cm-gutters:hover .cm-foldGutter .cm-gutterElement {
      opacity: 0.5;
    }

    .cm-foldGutter .cm-gutterElement:hover {
      opacity: 1;
    }
  </style>
</head>

      <script>
        function toggleInsertMenu(e) {
          if (e) e.stopPropagation();
          const menu = document.getElementById('insertMenu');
          const isHidden = menu.style.display === 'none';

          menu.style.display = isHidden ? 'block' : 'none';

          if (isHidden) {
            const closeMenu = (e) => {
              if (!menu.contains(e.target)) {
                menu.style.display = 'none';
                document.removeEventListener('click', closeMenu);
              }
            };
            document.addEventListener('click', closeMenu);
          }
        }
      </script>
