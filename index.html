<html lang="zh-CN">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MarkFlow</title>
  <!-- Google Fonts: Inter & JetBrains Mono -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap"

  <style>
    /* --- Reset & Base --- */
    *,
    *::before,
    *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    :root {
      /* Default to Dark Theme (matches themes.js default) */
      --bg-primary: #1a1b1e;
      --bg-secondary: #25262b;
      --bg-tertiary: #2c2e33;
      --text-primary: #c1c2c5;
      --text-secondary: #909296;
      --text-tertiary: #5c5f66;
      --text-code: #e0e0e0;

      --border-color: #2c2e33;
      --accent-color: #228be6;
      --accent-hover: #1971c2;
      --accent-light: rgba(34, 139, 230, 0.1);

      --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.1);
      --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.2);
      --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.3);

      --radius-sm: 4px;
      --radius-md: 6px;
      --radius-lg: 8px;
      --radius-xl: 12px;

      --font-sans: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      --font-mono: 'JetBrains Mono', 'SF Mono', Consolas, Menlo, monospace;

      --transition-fast: all 0.15s ease;
      --transition-normal: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);

      --sidebar-width: 260px;
      --toolbar-height: 56px;
      --statusbar-height: 28px;
    }

    body {
      font-family: var(--font-sans);
      background: var(--bg-primary);
      color: var(--text-primary);
      height: 100vh;
      overflow: hidden;
      user-select: none;
      /* App-like feel */
    }

    /* --- Layout --- */
    .app-container {
      display: flex;
      height: 100vh;
      width: 100vw;
      background: var(--bg-primary);
    }

    /* --- Sidebar --- */
    .sidebar {
      width: var(--sidebar-width);
      background: var(--bg-secondary);
      border-right: 1px solid var(--border-color);
      display: flex;
      flex-direction: column;
      transition: width 0.3s ease;
      z-index: 10;
      box-shadow: 2px 0 10px rgba(0, 0, 0, 0.05);
    }

    .sidebar.collapsed {
      width: 0;
      overflow: hidden;
      opacity: 0;
    }

    .sidebar-header {
      height: var(--toolbar-height);
      padding: 0 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid var(--border-color);
      background: var(--bg-secondary);
      /* Ensure opaque for sticky feel */
    }

    .sidebar-title {
      font-size: 15px;
      font-weight: 600;
      color: var(--text-primary);
      display: flex;
      align-items: center;
      gap: 10px;
      letter-spacing: -0.01em;
    }

    .sidebar-title svg {
      color: var(--accent-color);
    }

    .file-tree {
      flex: 1;
      overflow-y: auto;
      padding: 12px 0;
    }

    /* File Tree Items */
    .file-item {
      padding: 8px 16px;
      margin: 2px 12px;
      border-radius: var(--radius-md);
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 13.5px;
      color: var(--text-secondary);
      transition: var(--transition-fast);
      border: 1px solid transparent;
    }

    .file-item:hover {
      background: var(--bg-tertiary);
      color: var(--text-primary);
      transform: translateX(2px);
    }

    .file-item.active {
      background: var(--accent-light);
      color: var(--accent-color);
      border-color: rgba(34, 139, 230, 0.2);
      font-weight: 500;
    }

    .file-icon {
      width: 16px;
      height: 16px;
      opacity: 0.8;
    }

    /* --- Main Content --- */
    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      min-width: 0;
      /* Prevent flex blowout */
      background: var(--bg-primary);
      position: relative;
    }

    /* --- Toolbar --- */
    .toolbar {
      height: var(--toolbar-height);
      background: var(--bg-primary);
      /* Blend with editor */
      border-bottom: 1px solid var(--border-color);
      display: flex;
      align-items: center;
      padding: 0 20px;
      gap: 8px;
      z-index: 20;
    }

    .toolbar-spacer {
      flex: 1;
    }

    .toolbar-separator {
      width: 1px;
      height: 20px;
      background: var(--border-color);
      margin: 0 8px;
    }

    .toolbar-button {
      background: transparent;
      border: 1px solid transparent;
      color: var(--text-secondary);
      cursor: pointer;
      height: 32px;
      padding: 0 12px;
      border-radius: var(--radius-md);
      font-size: 13px;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 6px;
      transition: var(--transition-fast);
      font-family: var(--font-sans);
    }

    .toolbar-button:hover {
      background: var(--bg-tertiary);
      color: var(--text-primary);
    }

    .toolbar-button:active {
      transform: translateY(1px);
    }

    .toolbar-button.active {
      background: var(--accent-light);
      color: var(--accent-color);
      border-color: rgba(34, 139, 230, 0.2);
    }

    .toolbar-button-primary {
      background: var(--accent-color);
      color: white;
      box-shadow: var(--shadow-sm);
    }

    .toolbar-button-primary:hover {
      background: var(--accent-hover);
      color: white;
      box-shadow: var(--shadow-md);
    }

    /* --- Editor Area --- */
    .editor-container {
      flex: 1;
      display: flex;
      position: relative;
      overflow: hidden;
      /* Manage scroll internally */
    }

    .editor-pane {
      flex: 1;
      height: 100%;
      overflow: hidden;
      /* CodeMirror handles scroll */
      display: flex;
      flex-direction: column;
    }

    #editor {
      flex: 1;
      height: 100%;
    }

    /* CodeMirror Customization */
    .cm-editor {
      height: 100%;
      font-family: var(--font-mono) !important;
      font-size: 15px;
    }

    .cm-scroller {
      padding-top: 20px;
      font-family: inherit;
    }

    .cm-content {
      padding: 0 40px 100px 40px !important;
      max-width: 900px;
      margin: 0 auto;
    }

    /* --- Preview Pane --- */
    .preview-pane {
      flex: 1;
      height: 100%;
      overflow-y: auto;
      padding: 40px 50px 100px;
      background: var(--bg-primary);
      font-family: var(--font-sans);
      color: var(--text-primary);
      line-height: 1.7;
      font-size: 16px;
      /* Custom Scrollbar for preview */
      scrollbar-width: thin;
      scrollbar-color: var(--border-color) transparent;
    }

    .preview-pane.hidden {
      display: none;
    }

    /* Markdown Content Styling */
    .preview-pane h1,
    .preview-pane h2,
    .preview-pane h3 {
      color: var(--text-primary);
      margin-top: 1.5em;
      margin-bottom: 0.8em;
      line-height: 1.3;
      font-weight: 700;
      letter-spacing: -0.02em;
    }

    .preview-pane h1 {
      font-size: 2.25em;
      border-bottom: 1px solid var(--border-color);
      padding-bottom: 0.3em;
    }

    .preview-pane h2 {
      font-size: 1.75em;
    }

    .preview-pane h3 {
      font-size: 1.4em;
    }

    .preview-pane p {
      margin-bottom: 1.25em;
      color: var(--text-primary);
    }

    .preview-pane pre {
      background: var(--bg-tertiary);
      border-radius: var(--radius-lg);
      padding: 16px;
      overflow-x: auto;
      margin-bottom: 1.5em;
      border: 1px solid var(--border-color);
    }

    .preview-pane code {
      font-family: var(--font-mono);
      font-size: 0.9em;
      background: rgba(128, 128, 128, 0.15);
      padding: 0.2em 0.4em;
      border-radius: 4px;
      color: var(--text-code);
    }

    .preview-pane pre code {
      background: transparent;
      padding: 0;
      color: inherit;
    }

    .preview-pane blockquote {
      margin-left: 0;
      padding-left: 1rem;
      border-left: 4px solid var(--accent-color);
      color: var(--text-secondary);
      font-style: italic;
    }

    .preview-pane img {
      max-width: 100%;
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-md);
      margin: 1em 0;
    }

    .preview-pane a {
      color: var(--accent-color);
      text-decoration: none;
      border-bottom: 1px solid transparent;
      transition: border-color 0.2s;
    }

    .preview-pane a:hover {
      border-bottom-color: var(--accent-color);
    }

    .preview-pane table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 1.5em;
    }

    .preview-pane th,
    .preview-pane td {
      padding: 8px 12px;
      border: 1px solid var(--border-color);
      text-align: left;
    }

    .preview-pane th {
      background: var(--bg-secondary);
      font-weight: 600;
    }

    .preview-pane tr:nth-child(even) {
      background: rgba(128, 128, 128, 0.03);
    }

    /* --- Status Bar --- */
    .status-bar {
      height: var(--statusbar-height);
      background: var(--bg-primary);
      border-top: 1px solid var(--border-color);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      font-size: 12px;
      color: var(--text-tertiary);
      font-family: var(--font-mono);
    }

    .status-item {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    /* --- Theme Switcher Styling (Injected by JS) --- */
    .theme-switcher-container {
      position: fixed;
      bottom: 24px;
      left: 20px;
      z-index: 100;
      display: flex;
      flex-direction: column-reverse;
      /* Menu above button */
    }

    .theme-toggle-btn {
      width: 44px;
      height: 44px;
      border-radius: 50%;
      background: var(--bg-secondary);
      border: 1px solid var(--border-color);
      color: var(--text-primary);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: var(--shadow-md);
      transition: var(--transition-normal);
    }

    .theme-toggle-btn:hover {
      transform: rotate(30deg);
      background: var(--bg-primary);
      border-color: var(--accent-color);
    }

    .theme-menu {
      position: absolute;
      bottom: 100%;
      left: 0;
      margin-bottom: 12px;
      background: var(--bg-secondary);
      border: 1px solid var(--border-color);
      border-radius: var(--radius-lg);
      padding: 6px;
      min-width: 140px;
      box-shadow: var(--shadow-lg);
      opacity: 0;
      transform: translateY(10px) scale(0.95);
      pointer-events: none;
      transition: var(--transition-normal);
    }

    .theme-menu.show {
      opacity: 1;
      transform: translateY(0) scale(1);
      pointer-events: auto;
    }

    .theme-option {
      display: flex;
      align-items: center;
      gap: 8px;
      width: 100%;
      padding: 8px 12px;
      border-radius: var(--radius-sm);
      border: none;
      background: transparent;
      color: var(--text-primary);
      font-size: 13px;
      cursor: pointer;
      font-family: var(--font-sans);
      transition: background 0.2s;
      text-align: left;
    }

    .theme-option:hover {
      background: var(--bg-tertiary);
    }

    .theme-option.active {
      background: var(--accent-light);
      color: var(--accent-color);
      font-weight: 500;
    }

    .theme-color-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      border: 1px solid rgba(0, 0, 0, 0.1);
    }

    /* --- Custom Scrollbar --- */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: var(--border-color);
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: var(--text-tertiary);
    }

    /* --- Toast Notification --- */
    .toast {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background: var(--bg-secondary);
      color: var(--text-primary);
      border: 1px solid var(--border-color);
      padding: 12px 20px;
      border-radius: var(--radius-md);
      box-shadow: var(--shadow-lg);
      display: flex;
      align-items: center;
      gap: 10px;
      z-index: 9999;
      animation: slideUpFade 0.3s ease forwards;
      font-size: 14px;
      font-weight: 500;
    }

    @keyframes slideUpFade {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Context Menu */
    .context-menu {
      background: var(--bg-secondary) !important;
      border: 1px solid var(--border-color) !important;
      box-shadow: var(--shadow-lg) !important;
      border-radius: var(--radius-md) !important;
    }
  </style>
</head>

        <script>
          function toggleInsertMenu(e) {
            if (e) e.stopPropagation();
            const menu = document.getElementById('insertMenu');
            const isHidden = menu.style.display === 'none';

            // Close others if needed

            menu.style.display = isHidden ? 'block' : 'none';

            if (isHidden) {
              const closeMenu = (e) => {
                if (!menu.contains(e.target)) {
                  menu.style.display = 'none';
                  document.removeEventListener('click', closeMenu);
                }
              };
